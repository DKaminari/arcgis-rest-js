Webmap

<script>
  import { getItem } from "@esri/arcgis-rest-items";

  export default {
    preload({ params }) {
      const { session } = this.store.get();

      if (!session) {
        this.redirect(302, "/");
        return;
      }

      const { webmapId } = params;

      return Promise.all([
        getItem(webmapId, {
          authentication: session
        })
      ]);
    }
  };
</script>
